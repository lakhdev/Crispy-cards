<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crispy Cards</title>
    </head>
    <body>
        <div class = "webContainer">
            <div class = "row topBar">
                <div class = "col-md-12">
                    <div class = "row">
                        <div class = "col-md-offset-11 col-md-1">
                            <a href = "cart.html">
                                <img id = "cart" src="img/cart.gif">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row bannerHeight">
                <div class = "col-md-offset-3 col-md-6 banner">
                    <div class = "row">
                        <div class = "col-md-12">
                            <p>Crispy Cards</p>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-offset-1 col-md-10">
                            <div class = "row">
                                <a href="checkout.html">
                                    <div class = "col-md-12 buttonCol">
                                        <div class = "topButton">
                                            <div id = "currentPage"></div>
                                            <p style="color: white; z-index: 100; position: relative;">Checkout</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12 content">
                    <div class = "row barFont">
                        <div class = "col-md-6">
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>First Name</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Last Name</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Address Line 1</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Address Line 2</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Postcode</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Town / City</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Email</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Phone Number</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                        </div>
                        <div class = "col-md-6">
                            <div class = "row">
                                <div class = "col-md-12">
                                    <p id = "payText">Payment Method</p>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-12">
                                    <img id = "payImg" src = "img/pay.jpg">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Name On Card</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Card Number</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Expiry Date</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-offset-3 col-md-2">
                                    <p>Security Number</p>
                                </div>
                                <div class = "col-md-6">
                                    <input class = "inputBar" type = "text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-12">
                            <a href = "index.html">
                                <div id = "completeButton">
                                    <p>Complete Order</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row botBar">
                <div class = "col-md-12">
                    <div class = "row">
                        <div class = "col-md-1">
                            <p>Help</p>
                        </div>
                        <div class = "col-md-offset-9 col-md-2">
                            <p>Order Information</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
